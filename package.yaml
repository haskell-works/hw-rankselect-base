name: hw-rankselect-base
version: '0.3.2.1'
synopsis: Rank-select base
description: Please see README.md
category: Data, Bit, Succinct Data Structures, Data Structures
author: John Ky
maintainer: newhoggy@gmail.com
copyright: 2016 John Ky
license: BSD3
github: haskell-works/hw-rankselect-base
homepage: http://github.com/haskell-works/hw-rankselect-base#readme
tested-with: GHC == 8.4.2, GHC == 8.2.2, GHC == 8.0.2, GHC == 7.10.3
extra-source-files:
- README.md
ghc-options: -Wall

dependencies:
- base >=4.8 && <5
- bits-extra >=0.0.0.4 && < 0.1
- hw-bits >=0.7.0.2 && < 0.8
- hw-prim >=0.5.0.5 && < 0.7
- vector >= 0.12 && < 0.13

library:
  source-dirs: src
  ghc-options:
  - -O2
  - -msse4.2
  exposed-modules:
  - HaskellWorks.Data.RankSelect.Base
  - HaskellWorks.Data.RankSelect.Base.Internal
  - HaskellWorks.Data.RankSelect.Base.Rank
  - HaskellWorks.Data.RankSelect.Base.Rank0
  - HaskellWorks.Data.RankSelect.Base.Rank1
  - HaskellWorks.Data.RankSelect.Base.Select
  - HaskellWorks.Data.RankSelect.Base.Select0
  - HaskellWorks.Data.RankSelect.Base.Select1
  dependencies:
  - hw-int >=0.0.0.1 && < 0.1
  - hw-string-parse >=0.0.0.2 && < 0.1
  - safe

tests:
  hw-rankselect-base-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck >= 2.10 && < 2.12
    - hedgehog >= 0.5 && < 0.7
    - hspec >= 2.2 && < 2.6
    - hw-hedgehog >= 0.1 && < 0.2
    - hw-hspec-hedgehog >= 0.1 && < 0.2
    - hw-rankselect-base
    verbatim:
      build-tool-depends: hspec-discover:hspec-discover

benchmarks:
  bench:
    main: Main.hs
    source-dirs: bench
    ghc-options:
    - -O2
    - -msse4.2
    dependencies:
    - criterion >= 1.2 && < 1.5
    - hw-rankselect-base

when:
- condition: (flag(bmi2)) && (impl(ghc >=8.4.1))
  ghc-options:
  - -mbmi2
  - -msse4.2
  cpp-options:
  - -DBMI2_ENABLED

flags:
  bmi2:
    description: Enable bmi2 instruction set
    manual: false
    default: false
