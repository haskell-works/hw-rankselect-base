name: hw-rankselect-base
version: '0.2.0.2'
synopsis: Rank-select base
description: Please see README.md
category: Data
author: John Ky
maintainer: newhoggy@gmail.com
copyright: 2016 John Ky
license: BSD3
github: haskell-works/hw-rankselect-base
homepage: http://github.com/haskell-works/hw-rankselect-base#readme
extra-source-files:
- README.md
ghc-options: -Wall
dependencies:
- base >=4 && <5
- hw-bits >=0.4.0.0
- hw-prim >=0.4.0.0
- vector
library:
  source-dirs: src
  ghc-options:
  - -O2
  - -msse4.2
  exposed-modules:
  - HaskellWorks.Data.RankSelect.Base
  - HaskellWorks.Data.RankSelect.Base.Internal
  - HaskellWorks.Data.RankSelect.Base.Rank
  - HaskellWorks.Data.RankSelect.Base.Rank0
  - HaskellWorks.Data.RankSelect.Base.Rank1
  - HaskellWorks.Data.RankSelect.Base.Select
  - HaskellWorks.Data.RankSelect.Base.Select0
  - HaskellWorks.Data.RankSelect.Base.Select1
  dependencies:
  - hw-int >=0.0.0.1
  - hw-string-parse >=0.0.0.2
  - safe
tests:
  hw-rankselect-base-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - hw-rankselect-base
    - QuickCheck
benchmarks:
  bench:
    main: Main.hs
    source-dirs: bench
    ghc-options:
    - -O2
    - -msse4.2
    dependencies:
    - criterion
    - hw-rankselect-base
